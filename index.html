<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CYBERSPACE TERMINAL</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap');

  :root {
    --primary-color: #ff003c;
    --secondary-color: #00f0ff;
    --accent-color: #ff00f0;
    --text-glow: 0 0 10px #ff003c, 0 0 20px #ff003c;
    --neon-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
    --scanline-color: rgba(0, 255, 255, 0.05);
    --terminal-bg: rgba(0, 0, 0, 0.85);
    --grid-line: 1px solid rgba(0, 240, 255, 0.1);
  }

  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: 
      radial-gradient(circle at center, rgba(255,0,60,0.1) 0%, transparent 70%),
      linear-gradient(to bottom, #000000 0%, #0a0a20 100%);
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    color: var(--primary-color);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: none;
    touch-action: manipulation;
    position: relative;
  }

  /* Cyberpunk grid background */
  .grid-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      linear-gradient(var(--grid-line) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: -1;
    opacity: 0.3;
  }

  /* CRT scanline effect */
  .scanlines {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      to bottom,
      transparent 0%,
      var(--scanline-color) 1px,
      transparent 2px
    );
    background-size: 100% 4px;
    z-index: 0;
    pointer-events: none;
    animation: scanline 8s linear infinite;
  }

  @keyframes scanline {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
  }

  /* Custom cursor with cyberpunk style */
  .custom-cursor {
    width: 32px;
    height: 32px;
    background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
    border: 2px solid var(--primary-color);
    border-radius: 50%;
    position: absolute;
    pointer-events: none;
    z-index: 9999;
    transition: 
      transform 0.1s ease,
      width 0.2s ease,
      height 0.2s ease;
    filter: drop-shadow(0 0 5px var(--primary-color));
    display: block;
    mix-blend-mode: screen;
  }

  .custom-cursor::before {
    content: '';
    position: absolute;
    width: 6px;
    height: 6px;
    background: var(--secondary-color);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.5; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }

  /* Start screen with glitch effect */
  .start-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.98);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10000;
    animation: fadeIn 0.5s ease;
    top: 0;
    left: 0;
  }

  .start-text {
    font-size: clamp(1.5rem, 5vw, 2.5rem);
    color: var(--primary-color);
    text-shadow: var(--text-glow);
    animation: float 3s ease-in-out infinite;
    text-align: center;
    position: relative;
    padding: 0 20px;
    font-weight: 700;
    letter-spacing: 2px;
  }

  .start-subtext {
    font-size: clamp(0.8rem, 3vw, 1.2rem);
    color: var(--secondary-color);
    margin-top: 20px;
    text-align: center;
    opacity: 0.8;
    animation: fadeInOut 4s infinite;
  }

  @keyframes fadeInOut {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
  }

  /* Glitch effect styles */
  .glitch {
    position: relative;
  }
  .glitch::before, .glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.98);
  }
  .glitch::before {
    left: 2px;
    text-shadow: -2px 0 var(--secondary-color);
    clip: rect(44px, 450px, 56px, 0);
    animation: glitch-anim-1 2s infinite linear alternate-reverse;
  }
  .glitch::after {
    left: -2px;
    text-shadow: -2px 0 var(--accent-color);
    clip: rect(44px, 450px, 56px, 0);
    animation: glitch-anim-2 2s infinite linear alternate-reverse;
  }

  @keyframes glitch-anim-1 {
    0% { clip: rect(32px, 9999px, 78px, 0); }
    20% { clip: rect(8px, 9999px, 32px, 0); }
    40% { clip: rect(64px, 9999px, 99px, 0); }
    60% { clip: rect(12px, 9999px, 45px, 0); }
    80% { clip: rect(88px, 9999px, 72px, 0); }
    100% { clip: rect(1px, 9999px, 99px, 0); }
  }
  @keyframes glitch-anim-2 {
    0% { clip: rect(90px, 9999px, 98px, 0); }
    20% { clip: rect(3px, 9999px, 8px, 0); }
    40% { clip: rect(67px, 9999px, 82px, 0); }
    60% { clip: rect(23px, 9999px, 89px, 0); }
    80% { clip: rect(12px, 9999px, 54px, 0); }
    100% { clip: rect(78px, 9999px, 1px, 0); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Main card with terminal style */
  .card {
    background: var(--terminal-bg);
    border: 1px solid var(--primary-color);
    border-radius: 5px;
    padding: clamp(20px, 5vw, 35px);
    box-shadow: 0 0 30px var(--primary-color);
    text-align: center;
    z-index: 2;
    display: none;
    width: 95%;
    max-width: 600px;
    position: relative;
    margin: 20px;
    backdrop-filter: blur(5px);
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      to bottom right,
      transparent 45%,
      var(--primary-color) 50%,
      transparent 55%
    );
    opacity: 0.1;
    animation: shine 6s linear infinite;
  }

  @keyframes shine {
    0% { transform: rotate(0deg) translate(-25%, -25%); }
    100% { transform: rotate(360deg) translate(-25%, -25%); }
  }

  .card h1 {
    font-size: clamp(1.5rem, 5vw, 2.2rem);
    margin-bottom: 20px;
    text-shadow: var(--text-glow);
    position: relative;
    letter-spacing: 1px;
  }

  .card h1::after {
    content: '';
    display: block;
    width: 50%;
    height: 2px;
    background: linear-gradient(to right, transparent, var(--primary-color), transparent);
    margin: 10px auto;
    opacity: 0.7;
  }

  .photo {
    width: clamp(120px, 30vw, 180px);
    height: clamp(120px, 30vw, 180px);
    border-radius: 50%;
    margin: 0 auto 20px;
    background: url('https://i.imgur.com/cyberpunk-avatar.jpg') no-repeat center center/cover;
    box-shadow: 0 0 20px var(--primary-color);
    border: 2px solid var(--primary-color);
    position: relative;
    transition: transform 0.3s ease;
  }

  .photo:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px var(--accent-color);
  }

  .photo::before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border-radius: 50%;
    border: 2px solid var(--secondary-color);
    animation: rotate 10s linear infinite;
    opacity: 0.7;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .social-icons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: clamp(15px, 5vw, 30px);
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    flex-wrap: wrap;
  }

  .social-icons a {
    cursor: none;
    display: inline-block;
    position: relative;
    transition: all 0.3s ease;
  }

  .social-icons a::before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border: 1px solid var(--secondary-color);
    border-radius: 50%;
    opacity: 0;
    transition: all 0.3s ease;
  }

  .social-icons a:hover::before {
    opacity: 1;
    transform: scale(1.2);
  }

  .social-icons a img {
    width: clamp(40px, 8vw, 55px);
    height: clamp(40px, 8vw, 55px);
    filter: drop-shadow(0 0 10px var(--primary-color));
    transition: all 0.3s ease;
  }

  .social-icons a:hover img {
    transform: scale(1.2);
    filter: drop-shadow(0 0 15px var(--accent-color));
  }

  /* FPS counter with terminal style */
  .fps {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: var(--secondary-color);
    padding: 5px 10px;
    border-radius: 3px;
    font-size: 0.8rem;
    z-index: 1000;
    box-shadow: 0 0 10px var(--primary-color);
    font-family: 'Rajdhani', sans-serif;
    border: 1px solid var(--secondary-color);
  }

  /* Music player with cyberpunk style */
  .music-player {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.7);
    border: 1px solid var(--primary-color);
    border-radius: 5px;
    padding: 10px 15px;
    box-shadow: 0 0 15px var(--primary-color);
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 12px;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
    font-family: 'Rajdhani', sans-serif;
  }

  .music-player:hover {
    box-shadow: 0 0 25px var(--accent-color);
    border-color: var(--secondary-color);
  }

  .music-controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .music-btn {
    background: none;
    border: none;
    color: var(--primary-color);
    font-size: 18px;
    cursor: none;
    text-shadow: var(--text-glow);
    transition: all 0.2s ease;
    padding: 5px;
    border-radius: 3px;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .music-btn::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1px;
    background: var(--secondary-color);
    transform: scaleX(0);
    transition: transform 0.3s ease;
  }

  .music-btn:hover {
    color: var(--secondary-color);
  }

  .music-btn:hover::after {
    transform: scaleX(1);
  }

  .volume-control {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .volume-slider {
    width: 80px;
    -webkit-appearance: none;
    height: 3px;
    background: rgba(255, 0, 60, 0.3);
    border-radius: 2px;
    outline: none;
    cursor: none;
  }

  .volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: var(--primary-color);
    border-radius: 50%;
    cursor: none;
    box-shadow: 0 0 5px var(--primary-color);
    transition: all 0.2s ease;
  }

  .volume-slider::-webkit-slider-thumb:hover {
    background: var(--secondary-color);
    transform: scale(1.2);
  }

  .volume-slider::-moz-range-thumb {
    cursor: none;
  }

  .music-title {
    font-size: 12px;
    color: var(--secondary-color);
    text-shadow: 0 0 5px var(--secondary-color);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 150px;
    letter-spacing: 0.5px;
  }

  /* Floating particles */
  .particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .particle {
    position: absolute;
    background: var(--primary-color);
    border-radius: 50%;
    filter: blur(1px);
    animation: float-particle linear infinite;
  }

  @keyframes float-particle {
    0% { transform: translateY(0) translateX(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
  }

  /* Cyberpunk rain effect */
  .cyber-rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
  }

  .rain-drop {
    position: absolute;
    width: 1px;
    background: linear-gradient(to bottom, transparent, var(--secondary-color));
    animation: rain-fall linear infinite;
  }

  @keyframes rain-fall {
    0% { transform: translateY(-100px); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* Terminal-like blinking cursor */
  .blinking-cursor {
    display: inline-block;
    width: 10px;
    height: 20px;
    background: var(--primary-color);
    margin-left: 5px;
    animation: blink 1s infinite;
    vertical-align: middle;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* Mobile-specific adjustments */
  @media (hover: none) {
    .custom-cursor {
      display: none;
    }
    body {
      cursor: default;
    }
    .social-icons a img {
      transform: scale(1.1);
    }
    .music-player {
      padding: 8px 12px;
      bottom: 15px;
      left: 15px;
    }
    .music-btn {
      font-size: 20px;
    }
  }

  /* Orientation-specific adjustments */
  @media (orientation: portrait) {
    .card {
      max-width: 90%;
    }
    .social-icons {
      gap: 20px;
    }
    .music-player {
      flex-direction: column;
      align-items: flex-start;
    }
  }

  /* Special effects for interactive elements */
  .matrix-code {
    position: absolute;
    color: var(--secondary-color);
    font-family: 'Courier New', monospace;
    white-space: pre;
    opacity: 0.7;
    pointer-events: none;
    z-index: -1;
  }

  /* Cyberpunk-style button */
  .cyber-button {
    position: relative;
    background: transparent;
    border: none;
    color: var(--primary-color);
    padding: 10px 20px;
    font-family: 'Orbitron', sans-serif;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: none;
    overflow: hidden;
    margin-top: 20px;
    text-shadow: var(--text-glow);
    transition: all 0.3s ease;
  }

  .cyber-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 0, 60, 0.3), transparent);
    transition: all 0.5s ease;
  }

  .cyber-button:hover::before {
    left: 100%;
  }

  .cyber-button:hover {
    color: var(--secondary-color);
    text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color);
  }

  /* Cyberpunk-style input */
  .cyber-input {
    background: transparent;
    border: none;
    border-bottom: 1px solid var(--primary-color);
    color: var(--secondary-color);
    padding: 5px 10px;
    font-family: 'Rajdhani', sans-serif;
    outline: none;
    transition: all 0.3s ease;
  }

  .cyber-input:focus {
    border-bottom-color: var(--secondary-color);
    box-shadow: 0 1px 0 0 var(--secondary-color);
  }
</style>

<script>
// Enhanced cursor with cyberpunk effects
const cursor = document.getElementById('cursor');
let cursorX = 0;
let cursorY = 0;
let cursorTrail = [];

// Create cursor trail elements
for (let i = 0; i < 5; i++) {
  const trail = document.createElement('div');
  trail.className = 'custom-cursor';
  trail.style.position = 'fixed';
  trail.style.width = `${32 - i * 5}px`;
  trail.style.height = `${32 - i * 5}px`;
  trail.style.opacity = 1 - i * 0.2;
  trail.style.zIndex = '9998';
  trail.style.pointerEvents = 'none';
  trail.style.display = 'none';
  document.body.appendChild(trail);
  cursorTrail.push({
    element: trail,
    x: 0,
    y: 0,
    delay: (i + 1) * 50
  });
}

// Detect touch devices
const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

// Hide cursor on touch devices
if (isTouchDevice) {
  cursor.style.display = 'none';
  cursorTrail.forEach(trail => trail.element.style.display = 'none');
  document.body.style.cursor = 'default';
}

// Mouse move handler with trail effect
document.addEventListener('mousemove', e => {
  if (!isTouchDevice) {
    cursorX = e.pageX;
    cursorY = e.pageY;
    cursor.style.left = `${cursorX - 16}px`;
    cursor.style.top = `${cursorY - 16}px`;
    
    // Update trail positions with delay
    cursorTrail.forEach((trail, index) => {
      setTimeout(() => {
        trail.x = cursorX - (16 - index * 3);
        trail.y = cursorY - (16 - index * 3);
        trail.element.style.left = `${trail.x}px`;
        trail.element.style.top = `${trail.y}px`;
      }, trail.delay);
    });
  }
});

// Create cyberpunk-style particles
function createParticles() {
  const particlesContainer = document.getElementById('particles');
  particlesContainer.innerHTML = '';
  
  for (let i = 0; i < 50; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    
    // Random properties
    const size = Math.random() * 3 + 1;
    const posX = Math.random() * window.innerWidth;
    const posY = Math.random() * window.innerHeight;
    const duration = Math.random() * 20 + 10;
    const delay = Math.random() * 5;
    
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.left = `${posX}px`;
    particle.style.top = `${posY}px`;
    particle.style.animationDuration = `${duration}s`;
    particle.style.animationDelay = `${delay}s`;
    
    // Random color (primary or secondary)
    particle.style.background = Math.random() > 0.5 ? 
      `radial-gradient(circle, ${getComputedStyle(document.documentElement).getPropertyValue('--primary-color')} 0%, transparent 70%)` : 
      `radial-gradient(circle, ${getComputedStyle(document.documentElement).getPropertyValue('--secondary-color')} 0%, transparent 70%)`;
    
    particlesContainer.appendChild(particle);
  }
}

// Create cyber rain effect
function createCyberRain() {
  const rainContainer = document.getElementById('cyberRain');
  rainContainer.innerHTML = '';
  
  for (let i = 0; i < 100; i++) {
    const drop = document.createElement('div');
    drop.className = 'rain-drop';
    
    // Random properties
    const length = Math.random() * 50 + 20;
    const posX = Math.random() * window.innerWidth;
    const duration = Math.random() * 1 + 0.5;
    const delay = Math.random() * 2;
    
    drop.style.height = `${length}px`;
    drop.style.left = `${posX}px`;
    drop.style.animationDuration = `${duration}s`;
    drop.style.animationDelay = `${delay}s`;
    
    // Random opacity
    drop.style.opacity = Math.random() * 0.5 + 0.3;

function createEnergyParticle(x, y) {

  document.body.appendChild(particle);
  
  const angle = Math.random() * Math.PI * 2;
  const distance = Math.random() * 50 + 30;
  const duration = Math.random() * 0.5 + 0.3;
  
  const animation = particle.animate([
    { transform: `translate(0, 0)`, opacity: 1 },

    duration: duration * 1000,

  });

// FPS counter with cyberpunk style
let lastFrame = performance.now();
let frameCount = 0;
let fpsCounter = document.getElementById('fpsCounter');
let fpsHistory = [];
const maxFpsHistory = 10;

function updateFPS() {
  const now = performance.now();
  frameCount++;
  
  if (now - lastFrame >= 1000) {
    const fps = frameCount;
    fpsHistory.push(fps);
    if (fpsHistory.length > maxFpsHistory) {
      fpsHistory.shift();
    }
    
    const avgFps = Math.round(fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length);
    const systemStatus = fps >= 50 ? 'OPTIMAL' : fps >= 30 ? 'STABLE' : 'LAGGY';
    
    fpsCounter.textContent = `SYSTEM STATUS: ${systemStatus} | FPS: ${fps} | AVG: ${avgFps}`;
    fpsCounter.style.color = fps >= 50 ? 
      getComputedStyle(document.documentElement).getPropertyValue('--secondary-color') : 
      fps >= 30 ? 
      getComputedStyle(document.documentElement).getPropertyValue('--primary-color') : 
      '#ff0000';
    
    frameCount = 0;
    lastFrame = now;
  }
  
  requestAnimationFrame(updateFPS);
}
updateFPS();

// Matrix code effect
function createMatrixEffect() {
  const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
  const container = document.createElement('div');
  container.className = 'matrix-code';
  container.style.top = '0';
  container.style.left = '0';
  container.style.width = '100%';
  container.style.height = '100%';
  document.body.appendChild(container);
  
  // Create columns of falling characters
  const columnCount = Math.floor(window.innerWidth / 20);
  const columns = [];
  
  for (let i = 0; i < columnCount; i++) {
    const column = {
      x: i * 20,
      y: -Math.random() * 100,
      speed: Math.random() * 2 + 1,
      chars: [],
      length: Math.floor(Math.random() * 10) + 5
    };
    columns.push(column);
    
    // Create initial characters
    for (let j = 0; j < column.length; j++) {
      column.chars.push({
        char: chars[Math.floor(Math.random() * chars.length)],
        y: column.y + j * 20,
        opacity: j / column.length
      });
    }
  }
  
  // Animation loop
  let startTime = Date.now();
  const duration = 2000;
  
  function animate() {
    const elapsed = Date.now() - startTime;
    const progress = elapsed / duration;
    
    if (progress < 1) {
      // Update and render columns
      let matrixText = '';
      columns.forEach(column => {
        column.y += column.speed;
        
        // Add new character at top
        if (column.y > -20) {
          column.chars.unshift({
            char: chars[Math.floor(Math.random() * chars.length)],
            y: column.y - 20,
            opacity: 0
          });
          
          // Remove character at bottom
          if (column.chars.length > column.length) {
            column.chars.pop();
          }
        }
        
        // Update opacities
        column.chars.forEach((char, index) => {
          char.opacity = Math.min(1, char.opacity + 0.1);
          if (index === column.chars.length - 1) {
            char.opacity = char.opacity * 0.9;
          }
        });
        
        // Build column text
        column.chars.forEach(char => {
          matrixText += `<span style="position:absolute;left:${column.x}px;top:${char.y}px;opacity:${char.opacity};">${char.char}</span>`;
        });
      });
      
      container.innerHTML = matrixText;
      requestAnimationFrame(animate);
    } else {
      // Remove matrix effect
      document.body.removeChild(container);
    }
  }
  
  animate();
}
