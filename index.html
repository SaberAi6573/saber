<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Gamer Profile</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body, .social-link, .social-link:hover, .social-link:focus, .social-icons a {
    cursor: none !important;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url('https://cdn.discordapp.com/attachments/1051067118369652767/1096571155466424422/pinterestdownloader.com-1681513210.954071.gif') no-repeat center center/cover;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    color: #0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
  }

  .custom-cursor {
    width: 40px;
    height: 40px;
    background: url('https://cdn.discordapp.com/attachments/1381495592110526465/1385841940251279450/my.png?ex=68578962&is=685637e2&hm=fb459b9c479bd33be7681d5d6e7fd94cd0587c9decec2af334ec207cb8342750&') no-repeat center center/contain;
    position: absolute;
    pointer-events: none;
    z-index: 9999;
    transition: transform 0.1s ease;
    filter: drop-shadow(0 0 5px #0ff);
  }

  .start-screen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10000;
    animation: fadeIn 2s ease;
  }

  .start-text {
    font-size: 2rem;
    color: #0ff;
    text-shadow: 0 0 20px #0ff;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .card {
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid #0ff;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 0 30px #0ff;
    text-align: center;
    animation: float 3s ease-in-out infinite;
    z-index: 2;
    display: none;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
  }

  .card h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 0 0 20px #0ff;
  }

  .photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 2px solid #0ff;
    box-shadow: 0 0 20px #0ff;
    margin: 0 auto 20px;
    background: url('your-photo.jpg') no-repeat center center/cover;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .social-icons a img {
    width: 40px;
    height: 40px;
    filter: drop-shadow(0 0 10px #0ff);
    transition: transform 0.3s;
  }

  .social-icons a img:hover {
    transform: scale(1.2);
  }

  .fps {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.9);
    color: #0ff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.8rem;
    z-index: 1000;
    box-shadow: 0 0 10px #0ff;
  }
</style>
</head>
<body>

<audio autoplay loop>
  <source src="music/audio.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="custom-cursor" id="cursor"></div>
<div class="fps" id="fpsCounter">FPS: --</div>

<div class="start-screen" id="startScreen">
  <div class="start-text">Press ENTER to Start</div>
</div>

<div class="card" id="mainCard" tabindex="0">
  <h1>Welcome to My Domain</h1>
  <div class="photo"></div>
  <div class="social-icons">
    <a href="https://discord.com/yourdiscord" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord"></a>
    <a href="https://instagram.com/yourinstagram" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
    <a href="https://youtube.com/yourchannel" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
    <a href="https://x.com/yourhandle" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" alt="Twitter/X"></a>
  </div>
</div>

<script>
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.pageX + 'px';
  cursor.style.top = e.pageY + 'px';
});

// FPS Counter
let lastFrame = performance.now();
let fpsCounter = document.getElementById('fpsCounter');
function updateFPS() {
  const now = performance.now();
  const fps = Math.round(1000 / (now - lastFrame));
  fpsCounter.textContent = `FPS: ${fps}`;
  lastFrame = now;
  requestAnimationFrame(updateFPS);
}
updateFPS();

// Press Start text hide on ENTER
window.addEventListener('keydown', (e) => {
  if(e.key === 'Enter') {
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('mainCard').style.display = 'block';
    document.getElementById('mainCard').focus();
  }
});
</script>

</body>
</html>
