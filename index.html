<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Gamer Profile</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url('https://cdn.discordapp.com/attachments/1381495592110526465/1385854291213815808/pinterestdownloader.com-1681513210.954071.gif?ex=68598f22&is=68583da2&hm=696793a9e5e298cc554b0f0e9cb6692f75c6e59857b3b565d17801683a492175&.gif') no-repeat center center/cover;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    color: #0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: none;
    background-color: #000;
  }

  .custom-cursor {
    width: 40px;
    height: 40px;
    background: url('https://cdn.discordapp.com/attachments/1381495592110526465/1386656181610876938/genshin_cursor.png?ex=685a7fb4&is=68592e34&hm=d29333c88f304036a7839e426e926e88286351f17b50ce0cfb98533371f10a19&') no-repeat center center/contain;
    position: absolute;
    pointer-events: none;
    z-index: 9999;
    transition: transform 0.1s ease;
    filter: drop-shadow(0 0 5px #0ff);
  }

  .start-screen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10000;
    animation: fadeIn 2s ease;
  }

  .start-text {
    font-size: 2rem;
    color: #0ff;
    text-shadow: 0 0 20px #0ff;
    animation: float 3s ease-in-out infinite;
    text-align: center;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .card {
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid #0ff;
    border-radius: 15px;
    padding: 35px;
    box-shadow: 0 0 30px #0ff;
    text-align: center;
    animation: float 3s ease-in-out infinite;
    z-index: 2;
    display: none;
    width: 95%;
    max-width: 550px;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
  }

  .card h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    text-shadow: 0 0 20px #0ff;
  }

  .photo {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    margin: 0 auto 15px;
    background: url('https://cdn.discordapp.com/attachments/1381495592110526465/1385852513781153863/e7b80a0dfdab85526e4c45919381da6d.jpg?ex=68598d7b&is=68583bfb&hm=3c48d0b55979808379e853b3e1b585b5b406d08679ea4373cb33db51b68147d3&') no-repeat center center/cover;
    box-shadow: 0 0 15px #0ff;
    border: 2px solid #0ff;
  }

  .social-icons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 40px;
    width: 85%;
    margin-left: auto;
    margin-right: auto;
  }

  .social-icons a {
    cursor: none;
  }

  .social-icons a img {
    width: 50px;
    height: 50px;
    filter: drop-shadow(0 0 10px #0ff);
    transition: transform 0.3s;
  }

  .social-icons a img:hover {
    transform: scale(1.2);
    animation: blossom 1s ease;
  }

  @keyframes blossom {
    0% { transform: scale(1.2) rotate(0deg); }
    50% { transform: scale(1.4) rotate(10deg); }
    100% { transform: scale(1.2) rotate(0deg); }
  }

  .fps {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.9);
    color: #0ff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.8rem;
    z-index: 1000;
    box-shadow: 0 0 10px #0ff;
  }

  @media screen and (max-width: 600px) {
    .card {
      padding: 20px;
    }
    .card h1 {
      font-size: 1.5rem;
    }
    .start-text {
      font-size: 1.5rem;
      padding: 0 10px;
    }
  }
</style>
</head>
<body>

<audio autoplay loop>
  <source src="your-genshin-style-music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="custom-cursor" id="cursor"></div>
<div class="fps" id="fpsCounter">FPS: --</div>

<div class="start-screen" id="startScreen">
  <div class="start-text">Press ENTER or Click/Tap to Start</div>
</div>

<div class="card" id="mainCard" tabindex="0">
  <h1>Welcome to My Domain</h1>
  <div class="photo"></div>
  <div class="social-icons">
    <a href="https://discord.com/yourdiscord" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord"></a>
    <a href="https://instagram.com/yourinstagram" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
    <a href="https://youtube.com/yourchannel" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
    <a href="https://x.com/yourhandle" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" alt="X"></a>
  </div>
</div>

<script>
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.pageX + 'px';
  cursor.style.top = e.pageY + 'px';
});

function createFlower(x, y) {
  const flower = document.createElement('div');
  flower.style.position = 'absolute';
  flower.style.left = `${x - 10}px`;
  flower.style.top = `${y - 10}px`;
  flower.style.width = '20px';
  flower.style.height = '20px';
  flower.style.borderRadius = '50%';
  flower.style.background = 'radial-gradient(circle, #0ff 0%, #004d4d 100%)';
  flower.style.pointerEvents = 'none';
  flower.style.opacity = 1;
  flower.style.transition = 'all 0.8s ease-out';
  document.body.appendChild(flower);
  setTimeout(() => {
    flower.style.transform = 'scale(3)';
    flower.style.opacity = 0;
  }, 10);
  setTimeout(() => document.body.removeChild(flower), 800);
}

document.addEventListener('click', e => {
  createFlower(e.pageX, e.pageY);
});

document.addEventListener('touchstart', e => {
  if(e.touches.length > 0) {
    const touch = e.touches[0];
    createFlower(touch.pageX, touch.pageY);
  }
});

let lastFrame = performance.now();
let fpsCounter = document.getElementById('fpsCounter');
function updateFPS() {
  const now = performance.now();
  const fps = Math.round(1000 / (now - lastFrame));
  fpsCounter.textContent = `FPS: ${fps}`;
  lastFrame = now;
  requestAnimationFrame(updateFPS);
}
updateFPS();

function startExperience() {
  setTimeout(() => {
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('mainCard').style.display = 'block';
    document.getElementById('mainCard').focus();
  }, 2000);
}

window.addEventListener('keydown', e => {
  if(e.key === 'Enter') startExperience();
});
window.addEventListener('click', startExperience);
window.addEventListener('touchstart', startExperience);
</script>

</body>
</html>
